<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin: 20px 0;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
		}

		.gallery img {
			max-width: 100%;
			height: auto;
			margin: 10px;
			object-fit: cover;
		}

    </style>
    <title>Galeria Gatitos Bebés</title>
</head>
<body>
    <h1>Mira que guapas las fotos de los gatitos bebés</h1>
</body>
</html>
